<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Olivander</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="navbar-nav">
                <a class="nav-link" href="casata.html">Casata</a>
            </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid p-2">

        
    <!-- Button trigger modal -->
    

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Codice</th>
                    <th>Materiale</th>
                    <th>Nucleo</th>
                    <th>Lunghezza</th>
                    <th>Resistenza</th>
                    <th>Nome del mago</th>
                    <th>Casata</th>
                    <th class="text-right">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modaleInserimento">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody id="corpo-tabella"></tbody>
        </table>

    </div>

    
    <!-- Modal -->
    <div class="modal fade" id="modaleInserimento" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Inserimento bacchetta</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="input-codice">Codice</label>
                            <input type="text" class="form-control" id="input-codice" aria-label="Disabled input example" disabled>
                        </div>
                        <div class="form-group">
                            <label for="input-materiale">Materiale</label>
                            <input type="text" class="form-control" id="input-materiale" placeholder="Inserire valore" />
                        </div>
                        <div class="form-group">
                            <label for="input-nucleo">Nucleo</label>
                            <input type="text" class="form-control" id="input-nucleo" placeholder="Inserire valore" />
                        </div>
                        <div class="form-group">
                            <label for="input-lunghezza">Lunghezza</label>
                            <input type="number" min="1" class="form-control" id="input-lunghezza" placeholder="Inserire valore" />
                        </div>
                        <div class="form-group">
                            <label for="input-resistenza">Resistenza [min = 0 -> max = 5]</label>
                            <input type="number" min="0" max="5" class="form-control" id="input-resistenza" placeholder="Inserire valore" />
                        </div>
                        <div class="form-group">
                            <label for="input-mago">Nome del mago</label>
                            <input type="text" class="form-control" id="input-mago" placeholder="Inserire valore" />
                        </div>
                        <div class="form-group">
                            <label for="select-casata">Casata</label>
                            <select class="form-control" id="select-casata">
                                <option id="Tassorosso" value="Tassorosso">Tassorosso</option>
                                <option id="Corvonero" value="Corvonero">Corvonero</option>
                                <option id="Serpeverde" value="Serpeverde">Serpeverde</option>
                                <option id="Grifondoro" value="Grifondoro">Grifondoro</option>
                            </select>
                        </div>
        
                    </div>
                </div>

            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="salva()">Salva</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modaleModifica" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"  data-identificativo="">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modifica bacchetta</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="update-codice">Codice</label>
                            <input type="text" class="form-control" id="update-codice" aria-label="Disabled input example" disabled>
                        </div>
                        <div class="form-group">
                            <label for="update-materiale">Materiale</label>
                            <input type="text" class="form-control" id="update-materiale" placeholder="Inserire valore" />
                        </div>
                        <div class="form-group">
                            <label for="update-nucleo">Nucleo</label>
                            <input type="text" class="form-control" id="update-nucleo" placeholder="Inserire valore" />
                        </div>
                        <div class="form-group">
                            <label for="update-lunghezza">Lunghezza</label>
                            <input type="number" min="1" class="form-control" id="update-lunghezza" placeholder="Inserire valore" />
                        </div>
                        <div class="form-group">
                            <label for="update-resistenza">Resistenza [min = 0 -> max = 5]</label>
                            <input type="number" min="0" max="5" class="form-control" id="update-resistenza" placeholder="Inserire valore" />
                        </div>
                        <div class="form-group">
                            <label for="update-mago">Nome del mago</label>
                            <input type="text" class="form-control" id="update-mago" placeholder="Inserire valore" />
                        </div>
                        <div class="form-group">
                            <label for="update-casata">Casata</label>
                            <select class="form-control" id="update-casata">
                                <option id="Tassorosso" value="Tassorosso">Tassorosso</option>
                                <option id="Corvonero" value="Corvonero">Corvonero</option>
                                <option id="Serpeverde" value="Serpeverde">Serpeverde</option>
                                <option id="Grifondoro" value="Grifondoro">Grifondoro</option>
                            </select>
                        </div>        
                    </div>
                </div>

            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="update()">Modifica</button>
            </div>
        </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
